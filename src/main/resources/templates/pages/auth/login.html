<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/empty}"
>
<!-- ğŸ‘† PERHATIKAN BARIS DI ATAS: Diganti jadi 'layouts/empty' -->

  <head>
    <title>Masuk - Tracking Tugas</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-5">
      <form
        th:action="@{/auth/login/post}"
        method="post"
        th:object="${loginForm}"
      >
        <!-- Card Login -->
        <div class="card mx-auto" style="max-width: 360px">
          <div class="card-body">
            <div>
              <div class="text-center mb-3">
                <!-- Logo -->
                <img
                  th:src="@{/assets/images/logo.png}"
                  alt="Logo"
                  style="width: 120px; height: auto; object-fit: contain;"
                />
                
                <hr />
                <h5>Masuk</h5>
                <span class="text-muted small">
                  Masuk menggunakan akun Anda untuk melanjutkan
                </span>
                <hr />
              </div>

              <!-- Pesan Error Global -->
              <div
                th:if="${#fields.hasGlobalErrors()}"
                class="alert alert-danger"
              >
                <th:block
                  th:each="err : ${#fields.globalErrors()}"
                  th:text="${err}"
                ></th:block>
              </div>

              <!-- Alamat Email -->
              <div class="form-group mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                  autocomplete="email"
                  placeholder="nama@email.com"
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('email')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Kata Sandi -->
              <div class="form-group mb-3">
                <label for="inputPassword" class="form-label">Kata Sandi</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  th:field="*{password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                  autocomplete="current-password"
                  placeholder="********"
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="invalid-feedback"
                >
                  <th:block
                    th:each="err : ${#fields.errors('password')}"
                    th:text="${err}"
                  ></th:block>
                </div>
              </div>

              <!-- Remember Me -->
              <div class="form-group mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="optionRememberMe"
                  th:field="*{rememberMe}"
                />
                <label class="form-check-label" for="optionRememberMe"
                  >Ingat saya</label
                >
              </div>

              <!-- Tombol Masuk -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                  Masuk
                </button>
              </div>

              <hr />
              <p class="text-center mb-0">
                Belum memiliki akun?
                <a th:href="@{/auth/register}" class="text-decoration-none">Daftar</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
