<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<head>
    <title>Edit Tugas</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h5 class="mb-0">Edit Tugas</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/tugas/update/' + ${tugas.id}}" method="post" enctype="multipart/form-data" th:object="${tugas}">
                            
                            <div class="mb-3">
                                <label class="form-label">Mata Kuliah</label>
                                <input type="text" class="form-control" th:field="*{mataKuliah}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Judul Tugas</label>
                                <input type="text" class="form-control" th:field="*{judul}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Deskripsi</label>
                                <textarea class="form-control" th:field="*{deskripsi}" rows="2"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Deadline</label>
                                <input type="datetime-local" class="form-control" th:field="*{deadline}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ganti Foto</label>
                                <input type="file" name="fileGambar" class="form-control" accept="image/*">
                                
                                <div th:if="${tugas.fotoBukti != null}" class="mt-2 p-2 border rounded bg-light">
                                    <small class="d-block mb-1">Foto saat ini:</small>
                                    <img th:src="@{'/uploads/' + ${tugas.fotoBukti}}" height="80" class="rounded">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/tugas}" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-warning">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
