<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Aplikasi Tugas Kuliah</title>
    <!-- Pastikan Bootstrap CSS sudah ada disini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar Sederhana -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Tracking Tugas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tugas}">Daftar Tugas</a>
                    </li>
                </ul>
                
                <!-- BAGIAN INI YANG DIUBAH -->
                <div class="d-flex align-items-center">
                    
                    <!-- Menampilkan Nama User (Jika ada datanya) -->
                    <span class="text-white me-3" th:if="${userName != null}">
                        Halo, <strong th:text="${userName}">User</strong> ðŸ‘‹
                    </span>

                    <a th:href="@{/auth/logout}" class="btn btn-danger btn-sm">Keluar</a>
                </div>
                <!-- SELESAI PERUBAHAN -->

            </div>
        </div>
    </nav>

    <div class="container" layout:fragment="content">
        <!-- Konten Halaman akan masuk di sini -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
